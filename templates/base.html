{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %} LabTodo {% endblock %}</title>
  <!-- Favicon -->
  <link href="{% static "img/brand/favicon.png" %}" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="{% static "vendor/nucleo/css/nucleo.css" %}" rel="stylesheet">
  <link href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="{% static "css/argon.css" %}" rel="stylesheet">
  <style media="screen">
  .end_date_s{
    position: absolute;
    bottom: 30px;
    left: 60px;
  }
  </style>
</head>

<body>

  <header class="header-global">
    <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom">
      <div class="container">
        <a class="navbar-brand mr-lg-5" href="#">LabTodo</a>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>



  <footer class="footer">
    <div class="container">
      <hr>
      <div class="row align-items-center justify-content-md-between">
        <div class="col-md-6">
          <div class="copyright">
            &copy; 2019 <a href="#" target="_blank">Zeynallow</a> for Labrint
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Core -->
  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "vendor/popper/popper.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/bootstrap.min.js" %}"></script>
  <script src="{% static "vendor/headroom/headroom.min.js" %}"></script>
  <!-- Argon JS -->
  <script src="{% static "js/argon.js" %}"></script>


</body>

</html>
