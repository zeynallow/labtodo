<div class="modal fade" id="modal-default" tabindex="-1" role="dialog" aria-labelledby="modal-default" aria-hidden="true">
  <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
    <div class="modal-content">

      <form class="" action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="modal-header">
          <h6 class="modal-title" id="modal-title-default">Yeni tapşırıq</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-md-12">
              <label for="title">Tapşırığın adı</label>
              <input type="text" class="form-control" id="title" name="title" value="" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="description">Açıqlama</label>
              <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="due_date">Bitmə tarixi</label>
              <input name="due_date" id="due_date" class="form-control" placeholder="Select date" type="datetime-local" required>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Yarat</button>
          <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal">İmtina et</button>
        </div>

      </form>
    </div>
  </div>
</div>
